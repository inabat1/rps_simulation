<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissor Simulator</title>
    <!-- Vendors -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="mb-3">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Rock Paper Scissors</a>
            </div>
        </nav>
        <div class="toolbar">
            <div class="container-fluid">
                <div class="btn-group d-flex d-sm-inline-flex">
                    <a href="#" class="btn btn-success btn-sm" id="btn-play-stop">
                        <i class="bi bi-play-fill"></i><span class="mx-2">Play</span>
                    </a>
                </div>
            </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-7 col-md-8 col-lg-9 col-xl-10 main-panel">
                    <canvas id="canvas" width="800px" height="600px">
                        Your browser does not support the canvas element.
                    </canvas>
                </div>
                <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-2 side-panel">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <button class="nav-link active" data-toggle="tab" data-bs-toggle="tab" data-bs-target="#info">Statistics</button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body overflow-auto sidepanel">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="info">
                                    <canvas id="chart" width="100%" height="100px"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Vendors -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chance@1.1.9/chance.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>

    <!-- Custom -->

    <script type="text/javascript" src="index.js"></script>
   

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>

</html>
